<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="profile-card">
		<div class="image">
			<img class="profile-image" src="photo.jpg" alt="">
		</div>
		<div class="text-data">
			<span class="name">CodingLab</span>
			<span class="job">Youtuber & Blogger</span>
		</div>
		<div class="media-buttons">
			<a class="link" href="#" style="background: #4262b2;">
				<i class='bx bxl-facebook'></i>
			</a>
			<a class="link" href="#" style="background: #1da1f2;">
				<i class='bx bxl-twitter'></i>
			</a>
			<a class="link" href="#" style="background: #e1306c;">
				<i class='bx bxl-instagram-alt'></i>
			</a>
			<a class="link" href="#" style="background: #034AB6;">
				<i class='bx bxl-linkedin'></i>
			</a>
		</div>
		<div class="buttons">
			<button class="button">Subscribe</button>
			<button class="button">Massege</button>
		</div>
		<div class="analytics">
			<div class="data">
				<i class='bx bx-heart'></i>
				<span class="number">60k</span>
			</div>
			<div class="data">
				<i class='bx bx-message-rounded'></i>
				<span class="number">20k</span>
			</div>
			<div class="data">
				<i class='bx bxs-share'></i>
				<span class="number">12k</span>
			</div>
		</div>
	</div>
</body>
</html>
